<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Key-Protected Download</title>
<style>
  html,body { height: 100%; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
  canvas#bg { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background:#0d1117; }
  .wrap { display: flex; justify-content: center; align-items: center; height: 100%; padding: 20px; }
  .card {
    background: rgba(255,255,255,0.96);
    color: #111;
    padding: 28px;
    border-radius: 14px;
    width: 420px;
    max-width: 100%;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    text-align: center;
  }
  h1 { font-size: 22px; margin-bottom: 8px; }
  p { margin: 0 0 16px; color: #555; font-size: 14px; }
  input[type="text"] {
    width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; margin-bottom: 12px;
  }
  button {
    width: 100%; padding: 12px;
    background: linear-gradient(180deg,#2563eb,#1e40af);
    border: none; border-radius: 8px;
    color: #fff; font-weight: 600; cursor: pointer; font-size: 15px;
  }
  .msg { margin-top: 10px; font-size: 14px; min-height: 20px; color: #555; }
  .msg.ok { color: #047857; }
  .msg.error { color: #b91c1c; }
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="wrap">
  <div class="card">
    <h1>Enter Access Key</h1>
    <p>Please enter your key to unlock the download.</p>
    <input id="keyInput" type="text" placeholder="Access key..." autocomplete="off">
    <button id="unlockBtn">Unlock & Download</button>
    <div id="msg" class="msg"></div>
  </div>
</div>

<script>
  // ===== CONFIG =====
  const VALID_KEYS = ["KEY-auth ----lays", "KEY-Dev0--duckey", "KEY-loopysds"]; // Your three keys
  const fileUrl = "https://cdn.discordapp.com/attachments/1389222793870315631/1404922786115489843/auth_pannle.zip?ex=689cf3ce&is=689ba24e&hm=96be6e8334382376c04aa9e709b9ed91e2195e0e7096357ba98676ab9039e6a9&";   // Replace with your real file
  // ==================

  const keyInput = document.getElementById('keyInput');
  const unlockBtn = document.getElementById('unlockBtn');
  const msg = document.getElementById('msg');

  function showMessage(text, ok=false) {
    msg.textContent = text;
    msg.className = 'msg ' + (ok ? 'ok' : 'error');
  }

  function triggerDownload(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = '';
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  unlockBtn.addEventListener('click', () => {
    const entered = keyInput.value.trim();
    if (!entered) {
      showMessage('Please enter a key.');
      return;
    }
    if (VALID_KEYS.includes(entered)) {
      showMessage('Key accepted â€” starting download...', true);
      setTimeout(() => triggerDownload(fileUrl), 300);
    } else {
      showMessage('Invalid key.');
    }
  });

  keyInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') unlockBtn.click();
  });

  // ===== Particle background with connecting lines =====
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particles = [];
  const numParticles = 60;
  for (let i=0;i<numParticles;i++) {
    particles.push({
      x: Math.random()*w,
      y: Math.random()*h,
      vx: (Math.random()-0.5)*0.6,
      vy: (Math.random()-0.5)*0.6,
      r: 2 + Math.random()*2
    });
  }

  function draw() {
    ctx.clearRect(0,0,w,h);
    // draw particles
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;
    });
    // draw lines
    for (let i=0;i<numParticles;i++) {
      for (let j=i+1;j<numParticles;j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 120) {
          ctx.strokeStyle = 'rgba(255,255,255,'+(1 - dist/120)*0.3+')';
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>
</body>
</html>
